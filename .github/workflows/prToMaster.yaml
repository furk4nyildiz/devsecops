name: PR to master DevSecOps Gate

on:
  pull_request:
    branches:
      - master

permissions:
  contents: read
  security-events: write

jobs:
  pr_devsecops_gate:
    name: DevSecOps Kontrolleri (PR → master)
    runs-on: ubuntu-latest

    steps:
      - name: Kodu çek
        uses: actions/checkout@v4

      # Node.js sadece frontend yapısı varsa kuruluyor
      - name: Node.js ortamını hazırla
        if: hashFiles('frontend/package.json') != ''
        uses: actions/setup-node@v4
        with:
          node-version: '22.12.0'
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'

      - name: Frontend bağımlılıklarını yükle
        if: hashFiles('frontend/package.json') != ''
        working-directory: ./frontend
        run: |
          npm ci || npm install --legacy-peer-deps

      # Kod kalitesi - Lint
      - name: Lint çalıştır
        if: hashFiles('frontend/package.json') != ''
        working-directory: ./frontend
        run: |
          npm run lint --if-present

      # Kod formatı - Prettier
      - name: Prettier format kontrolü
        if: hashFiles('frontend/package.json') != ''
        working-directory: ./frontend
        run: |
          npx prettier --check .

      # Testler
      - name: Testleri çalıştır
        if: hashFiles('frontend/package.json') != ''
        working-directory: ./frontend
        run: |
          npm test --if-present

      # SAST - Semgrep (gate, hata bulursa job fail)
      - name: Python ortamını hazırla
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Semgrep kur
        run: |
          python -m pip install --upgrade pip
          pip install semgrep

      - name: Semgrep taraması
        run: |
          semgrep --config p/ci

      # Secret Scan - Gitleaks (gate)
      - name: Gitleaks ile secret taraması
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: detect --source . --no-banner

      - name: Sonuç özeti
        if: always()
        run: |
          echo "PR → master için DevSecOps kontrolleri tamamlandı."
          echo "Herhangi bir adımın başarısız olması, PR'ın detaylı incelenmesi gerektiği anlamına gelir."
