name: PR to master DevSecOps Gate

on:
  pull_request:
    branches:
      - master

permissions:
  contents: read
  security-events: write

jobs:
  pr_devsecops_gate:
    name: DevSecOps Kontrolleri (PR to master)
    runs-on: ubuntu-latest

    steps:
      - name: Kodu çek
        uses: actions/checkout@v4

      # Sadece frontend varsa Node ortamı hazırla
      - name: Node.js ortamını hazırla
        if: hashFiles('frontend/package.json') != ''
        uses: actions/setup-node@v4
        with:
          node-version: '22.12.0'
          # cache bilerek kapalı, lock dosyası zorunluluğu ile uğraşmamak için

      - name: Frontend bağımlılıklarını yükle
        if: hashFiles('frontend/package.json') != ''
        working-directory: ./frontend
        run: |
          npm ci || npm install --legacy-peer-deps

      # Kod kalitesi - Lint
      # eslint-plugin-n eksikse veya config bozuksa pipeline'ı düşürmesin,
      # sadece uyarı versin.
      - name: Lint çalıştır
        if: hashFiles('frontend/package.json') != ''
        working-directory: ./frontend
        run: |
          if npm list eslint-plugin-n >/dev/null 2>&1; then
            npm run lint --if-present
          else
            echo "eslint-plugin-n bulunamadı veya ESLint konfigürasyonu uyumsuz. Bu PR için lint atlandı."
          fi

      # Kod formatı - Prettier (gate gibi ama sadece gerçek format bozuksa düşer)
      - name: Prettier format kontrolü
        if: hashFiles('frontend/package.json') != ''
        working-directory: ./frontend
        run: |
          npx prettier --check .

      # Testler - karma config yoksa fail etme, bilgi ver
      - name: Testleri çalıştır
        if: hashFiles('frontend/package.json') != ''
        working-directory: ./frontend
        run: |
          if [ -f src/karma.conf.js ] || [ -f karma.conf.js ]; then
            npm test --if-present
          else
            echo "Karma config bulunamadı, testler bu projede atlandı."
          fi

      # SAST - Semgrep (gate)
      - name: Python ortamını hazırla
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Semgrep kur
        run: |
          python -m pip install --upgrade pip
          pip install semgrep

      - name: Semgrep taraması
        run: |
          semgrep --config p/ci

      # Secret Scan - Gitleaks (gate)
      - name: Gitleaks ile secret taraması
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: detect --source . --no-banner

      - name: Sonuç özeti
        if: always()
        run: |
          echo "PR to master için DevSecOps kontrolleri tamamlandı."
          echo "Başarısız olan adımlar, PR'ın detaylı olarak gözden geçirilmesi gerektiğini gösterir."
