name: PR to master DevSecOps Gate

on:
  pull_request:
    branches:
      - master

permissions:
  contents: read
  security-events: write

jobs:
  pr_devsecops_gate:
    name: DevSecOps Kontrolleri (PR → master)
    runs-on: ubuntu-latest

    steps:
      - name: Kodu çek
        uses: actions/checkout@v4

      # Sadece frontend varsa Node ortamı hazırla
      - name: Node.js ortamını hazırla
        if: hashFiles('frontend/package.json') != ''
        uses: actions/setup-node@v4
        with:
          node-version: '22.12.0'

      - name: Frontend bağımlılıklarını yükle
        if: hashFiles('frontend/package.json') != ''
        working-directory: ./frontend
        run: |
          npm ci || npm install --legacy-peer-deps

      # Lint - eslint-plugin-n yoksa düşürme, sadece bilgi ver
      - name: Lint çalıştır
        if: hashFiles('frontend/package.json') != ''
        working-directory: ./frontend
        run: |
          if npm list eslint-plugin-n >/dev/null 2>&1; then
            npm run lint --if-present
          else
            echo "Bilgi: eslint-plugin-n veya ilgili ESLint konfigürasyonu eksik, lint bu PR için atlandı."
          fi

      # Prettier - sadece uyarı, kesinlikle pipeline'ı kırmasın
      - name: Prettier format kontrolü
        if: hashFiles('frontend/package.json') != ''
        working-directory: ./frontend
        run: |
          if ! npx prettier --check .; then
            echo "Bilgi: Prettier format farkları bulundu. İstersen 'npx prettier --write' ile düzeltebilirsin."
          fi

      # Testler - karma config yoksa atla
      - name: Testleri çalıştır
        if: hashFiles('frontend/package.json') != ''
        working-directory: ./frontend
        run: |
          if [ -f src/karma.conf.js ] || [ -f karma.conf.js ]; then
            npm test --if-present
          else
            echo "Bilgi: karma.conf bulunamadı, testler bu projede atlandı."
          fi

      # SAST - Semgrep (GERÇEK GATE)
      - name: Python ortamını hazırla
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Semgrep kur
        run: |
          python -m pip install --upgrade pip
          pip install semgrep

      - name: Semgrep taraması
        run: |
          semgrep --config p/ci

      # Secret Scan - Gitleaks (GERÇEK GATE)
      - name: Gitleaks ile secret taraması
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: detect --source . --no-banner

      - name: Sonuç özeti
        if: always()
        run: |
          echo "PR → master için DevSecOps kontrolleri tamamlandı."
          echo "Semgrep veya Gitleaks adımlarındaki hatalar PR'ın bloklanması için geçerlidir."
          echo "Lint / Prettier / Test adımları şu an bilgilendirme amaçlı çalışmaktadır."
