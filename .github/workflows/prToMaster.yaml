name: PR to master DevSecOps Gate

on:
  pull_request:
    branches:
      - master

permissions:
  contents: read
  security-events: write

jobs:
  pr_devsecops_gate:
    name: DevSecOps Kontrolleri (PR → master)
    runs-on: ubuntu-latest

    steps:
      - name: Kodu çek
        uses: actions/checkout@v4

      - name: Node.js ortamını hazırla
        if: hashFiles('package.json') != ''
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Bağımlılıkları yükle
        if: hashFiles('package.json') != ''
        run: |
          npm ci || npm install

      # Kod kalitesi
      - name: Lint çalıştır
        if: hashFiles('package.json') != ''
        run: |
          npm run lint --if-present

      - name: Prettier format kontrolü
        if: hashFiles('package.json') != ''
        run: |
          npx prettier --check .

      # Testler
      - name: Testleri çalıştır
        if: hashFiles('package.json') != ''
        run: |
          npm test --if-present

      # SAST - Semgrep (gate olarak, bulgu varsa pipeline fail)
      - name: Semgrep kur
        run: |
          python -m pip install --upgrade pip
          pip install semgrep

      - name: Semgrep taraması
        run: |
          semgrep --config p/ci

      # Secret Scan - Gitleaks (gate)
      - name: Gitleaks ile secret taraması
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: detect --source . --no-banner

      - name: Sonuç özeti
        if: always()
        run: |
          echo "PR → master için DevSecOps kontrolleri tamamlandı."
          echo "Herhangi bir adımın başarısız olması, PR'ın incelenmesi gerektiği anlamına gelir."
